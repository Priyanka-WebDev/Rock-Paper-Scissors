<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choise" id="rock">
            <img src="https://raw.githubusercontent.com/Priyanka-WebDev/Rock-Paper-Scissors/main/images/paper.jpg" alt="">
        </div>
        <div class="choise" id="paper">
            <img src="https://raw.githubusercontent.com/Priyanka-WebDev/Rock-Paper-Scissors/main/images/paper.jpg" alt="">
        </div>
        <div class="choise" id="scissor">
            <img src="https://raw.githubusercontent.com/Priyanka-WebDev/Rock-Paper-Scissors/main/images/scissor.jpg" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your game</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
